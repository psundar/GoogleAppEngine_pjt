<html>
<h1>Schedule Dashboard</h1>

<form action="" method="post"
accept-charset="utf-8">
	<table>
	<tr>	
		<th><label style="font-weight: bold">Current schedule data</label></th> 
		<th></th>
		<th><label style="font-weight: bold">Adding a new schedule</label></th>
		</tr>
	<tr>
		<td>
			<table style="width=30%" border="1">
				<tr>
					<th>Year </th>
					<th> Quarter </th>
					<th> Department ID </th>
					<th> Course ID </th>
					<th> To Delete</th>
					<th> To Edit </th>
				</tr>
				
				
				{% for sch in schedules%}
				<tr>
					<td>{{sch.year}}</td> 
					<td>{{sch.quarter}}</td>
					<td>{{sch.department.id}}</td>
					<td>{{sch.course.id}}</td> 
					<td><input type="checkbox" name="deleteCheck" value="{{sch.key.urlsafe}}"></td>
					<td><input type="radio" name="editRadio" value="{{sch.key.urlsafe}}"></td>
				</tr>	
				{% endfor %}
				
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td><input type="submit" value="delete" name="delete"></td>
					<td><input type="submit" value="edit" name="edit"></td>
				</tr>
			</table>
		</td>
		<td></td>
		<td>
			<table>
				<tr>
					<td><label>
						Year
						</label></td>
					<td>
						<input type="text" name="year"
						value="{{year}}" id="year">
					</td>	
				</tr>
				<tr>
					<td><label>
						Quarter
						</label></td>
					<td>
						<input type="text" name="quarter"
						value="" id="quarter">
					</td>
				</tr>
				<tr>	
					<td> <label>Course ID
					</label></td>
					<td>
						<input type="text" name="course_id"
						value = "" id = "course_id">
					</td>	
				</tr>
				<tr>
					<td></td>
					<td><p><input type="submit" value="insert" name="insert"></p></td>
				</tr>	
				<tr>
					<td><label style="font-weight: bold">Error Messages:</label></td>
					<td><div class="error" style="color: red">{{error}}</div></td>
					
				</tr>
			</table>
		</td>
	</tr>
	</table>
</form>
</html>
