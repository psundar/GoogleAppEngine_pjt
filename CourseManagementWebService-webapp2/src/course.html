<html>
<h1>Course Dashboard</h1>
<form action="" method="post"
accept-charset="utf-8">
	<table>
	<tr>	
		<th><label style="font-weight: bold">Current course data</label></th> 
		<th></th>
		<th>&nbsp;&nbsp;</th>
		<th><label style="font-weight: bold">Adding a new course</label></th>
		</tr>
	<tr>
		<td></td>
		<td>
			<table style="width=30%" border="1">
				<tr>
					<th>Course ID </th>
					<th> Course Name </th>
					<th>Department ID</th>
					<th> Instructor</th>
					<th>Class Time</th>
					<th>Place</th>
					<th> To Delete</th>
					<th> To Edit </th>
				</tr>
				{% for course in courses%}
				<tr>
					<td>{{course.course_id}}</td> 
					<td>{{course.name}}</td>
					<td>{{course.department.id}}</td>
					<td>{{course.instructor}}</td>
					<td>{{course.time}}</td>
					<td>{{course.place}}</td>
					<td><input type="checkbox" name="deleteCheck" value="{{course.course_id}}"></td>
					<td><input type="radio" name="editRadio" value="{{course.course_id}}"></td>
				</tr>	
				{% endfor %}
				
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td><input type="submit" value="delete" name="delete"></td>
					<td><input type="submit" value="edit" name="edit"></td>
				</tr>
			</table>
		</td>
		<td>&nbsp;&nbsp;</td>
		<td>
			<table>
				<tr>
					<td><label>
						Course ID
						</label></td>
					<td>
						<input type="text" name="course_id" 
						value="{{course_id}}" id="course_id">
					</td>
				</tr>
				<tr>
					<td><label>
						Course Name
						</label></td>
					<td>
						<input type="text" name="course_name"
						value="{{course_name}}" id="course_name">
					</td>
				</tr>
				<tr>
					<td><label>
						Department ID
						</label></td>
					<td>
						<input type="text" name="dept_id"
						value="" id="dept_id">
					</td>	
				</tr>
				<tr>
					<td><label>
						Instructor
						</label></td>
					<td>
						<input type="text" name="instructor"
						value="" id="instructor">
					</td>	
				</tr>
				<tr>
					<td><label>
						Time
						</label></td>
					<td>
						<input type="text" name="time"
						value="" id="time">
					</td>
				</tr>
				<tr>
					<td><label>
						Place
						</label></td>
					<td>
						<input type="text" name="place"
						value="" id="place">
					</td>
				</tr>
				<tr>
					<td></td>	
					<td><p><input type="submit" value="insert" name="insert"></p></td>
				</tr>	
				<tr>
					<td><label style="font-weight: bold">Error Messages:</label></td>
					<td><div class="error" style="color: red">{{error}}</div></td>
					
				</tr>
			</table>
		</td>
	</tr>
	</table>
</form>
<br>
<br>
<form action="" method="post"
accept-charset="utf-8">	
	
</form>
</html>
